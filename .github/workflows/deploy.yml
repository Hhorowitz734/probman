
name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh

          # Safely write the private key to file using printf (avoids heredoc issues)
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 host to known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Connect to EC2 and deploy
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            sudo systemctl stop judge || true
            rm -rf ~/probman
            git clone https://github.com/${{ secrets.REPO_NAME }} ~/probman
            cd ~/probman/src/judge
            source \$HOME/.cargo/env
            cargo build --release
            sudo systemctl restart judge
          EOF

