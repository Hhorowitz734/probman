name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        env:
          SSH_KEY_BASE64: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh

          # Decode the base64 private key and write it to id_rsa
          echo "$SSH_KEY_BASE64" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 host to known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and restart judge
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Stop the judge service (if running) without causing errors
            sudo systemctl stop judge || true

            # Remove the previous probman directory and clone the latest code
            rm -rf ~/probman
            git clone https://github.com/${{ secrets.REPO_NAME }} ~/probman

            # Build the Rust project using cargo
            cd ~/probman/src/judge
            source $HOME/.cargo/env || echo "cargo already in PATH"
            cargo build --release

            # Restart the judge service
            sudo systemctl restart judge
          EOF
