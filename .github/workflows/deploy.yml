name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3


  - name: Set up SSH
      shell: bash
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

  - name: Deploy and restart service
        shell: bash
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            # Stop the judge service if running
            sudo systemctl stop judge || true

            # Navigate to the repo and pull latest
            cd ~/probman
            git pull origin main

            # Rebuild
            cd src/judge
            source $HOME/.cargo/env
            cargo build --release

            # Restart service
            sudo systemctl restart judge
          ENDSSH

