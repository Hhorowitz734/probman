
name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        env:
          SSH_KEY_BASE64: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh

          # Decode the base64 private key and write it to id_rsa
          echo "$SSH_KEY_BASE64" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Check if the private key was written correctly
          echo "Private Key Length: $(wc -l < ~/.ssh/id_rsa)"
          
          # Add EC2 host to known_hosts
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          # Verify if the host is added to known_hosts
          echo "Known Hosts:"
          cat ~/.ssh/known_hosts

      - name: Debug SSH connectivity
        run: |
          echo "Attempting SSH connection..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} echo "SSH connection successful!"
         EOF
