
name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh

          # Securely write SSH private key without base64
          cat << 'EOF' > ~/.ssh/id_rsa
${{ secrets.EC2_SSH_KEY }}
EOF

          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and restart judge
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            # Stop the judge service if it's running
            sudo systemctl stop judge || true

            # Clean up and clone the latest code
            rm -rf ~/probman
            git clone https://github.com/${{ secrets.REPO_NAME }} ~/probman

            # Build the judge backend
            cd ~/probman/src/judge
            source \$HOME/.cargo/env || echo "cargo already in PATH"
            cargo build --release

            # Restart the service
            sudo systemctl restart judge
          EOF

