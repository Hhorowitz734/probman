
name: Deploy Judge Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh

          # Add private key securely using heredoc
          cat <<EOF > ~/.ssh/id_rsa
${{ secrets.EC2_SSH_KEY }}
EOF
          chmod 600 ~/.ssh/id_rsa

          # Preload known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and restart judge
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Navigate into repo and pull latest changes
            cd ~/probman
            git reset --hard
            git pull origin main

            # Rebuild the backend
            cd src/judge
            source $HOME/.cargo/env
            cargo build --release

            # Restart the systemd service
            sudo systemctl restart judge
          EOF

